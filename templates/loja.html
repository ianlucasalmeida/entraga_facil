<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Loja</title>
</head>
<body>
    <h1>Todos os Produtos</h1>
    <div id="produtos"></div>

    <script>
        const container = document.getElementById("produtos");

        fetch("/produtos")
            .then(res => {
                if (!res.ok) throw new Error("Falha ao carregar produtos");
                return res.json();
            })
            .then(data => {
                if (!Array.isArray(data)) {
                    throw new Error("Dados invÃ¡lidos recebidos");
                }
                data.forEach(p => {
                    const div = document.createElement("div");
                    div.innerHTML = `
                        <h3>${p.title}</h3>
                        <img src="${p.image}" width="150"><br>
                        <strong>R$${parseFloat(p.price).toFixed(2)}</strong><br>
                        <button onclick="verDetalhe(${p.id})">Ver Detalhes</button>
                        <hr>
                    `;
                    container.appendChild(div);
                });
            })
            .catch(err => {
                console.error(err);
                container.innerHTML = "<p>Erro ao carregar produtos. Tente novamente mais tarde.</p>";
            });

        function verDetalhe(id) {
            window.location.href = `/produto?id=${id}`;
        }
    </script>
</body>
</html>
